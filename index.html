<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <title>EASY MUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1A1A1A;
            color: #AFAFAF;
            font-size: 1rem;
            overflow: hidden;
        }

        .container::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: rgba(180, 180, 180, 0.3);
        }

        .container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(180, 180, 180, 0.8);
        }

        .container {
            box-sizing: border-box;
            border: 1px solid #AFAFAF;
        }

        .container_main {
            margin-left: 3rem;
            height: calc(100vh - 4rem);
            background-color: black;
            width: calc(100vw - 3rem);

        }

        .container_main_top {
            margin: 0;
            height: 20vh;
            background-color: black;
            width: 100%;
            overflow: auto;
        }

        .container_main_bottom {
            margin: 0;
            height: calc(80vh - 4rem);
            background-color: black;
            width: 100%;
            overflow: auto;
        }

        .container_bottom1 {
            background-color: #1A1A1A;
            position: fixed;
            width: 100%;
            bottom: 2rem;
            height: 2rem;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }

        .container_bottom1>div {
            margin: 0.2rem;
            margin-left: 0.5rem;
            display: inline-block;
        }

        .container_bottom2 {
            background-color: #1A1A1A;
            position: fixed;
            width: 100%;
            bottom: 0;
            height: 2rem;
        }

        .container_bottom2 input {
            margin: 0.2rem 0 0 0;
            padding: 0 0 0 0;
            font-size: 1rem;
            height: 1.5rem;
            border: 1px solid lightblue;
            color: #fff;
            vertical-align: middle;
            background-color: rgba(0, 0, 0, 0);
        }

        .container_bottom2 input[type="text"] {
            width: calc(100% - 8rem);
        }

        .container_bottom2 input[type="submit"] {
            width: 3rem;
        }

        .container_bottom2 input[type="button"] {
            width: 3rem;
        }

        .container_bottom2 input[type="submit"]:active {
            border-color: red;
            color: red;
        }

        .container_bottom2 input[type="button"]:active {
            border-color: red;
            color: red;
        }

        .container_sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 3rem;
            height: calc(100vh - 4rem);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container_sidebar>div {
            margin: 0.2rem;
            margin-top: 0.8rem;
            text-align: center;
            word-break: break-all;
        }

        .container_extra {
            border: none;
            right: 2vh;
            bottom: 55vh;
            position: fixed;
        }

        .container_extra>div {
            border: none !important;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .rainbow div {
            user-select: none;
            cursor: pointer;
            box-sizing: border-box;
            opacity: 0.7;
        }

        .rainbow div:active {
            opacity: 1;
        }

        .rainbow div:nth-child(8n-7) {
            border: 1px solid orchid;
            color: orchid;
        }

        .rainbow div:nth-child(8n-6) {
            border: 1px solid mediumpurple;
            color: mediumpurple;
        }

        .rainbow div:nth-child(8n-5) {
            border: 1px solid deepskyblue;
            color: deepskyblue;
        }

        .rainbow div:nth-child(8n-4) {
            border: 1px solid cyan;
            color: cyan;
        }

        .rainbow div:nth-child(8n-3) {
            border: 1px solid mediumspringgreen;
            color: mediumspringgreen;
        }

        .rainbow div:nth-child(8n-2) {
            border: 1px solid yellow;
            color: yellow;
        }

        .rainbow div:nth-child(8n-1) {
            border: 1px solid gold;
            color: gold;
        }

        .rainbow div:nth-child(8n) {
            border: 1px solid tomato;
            color: tomato;
        }

        .mud {
            font-size: 1rem;
            /*font-size: 1.2vw;*/
            margin: 0;
            padding: 0;
            white-space: pre;
            font-family: 'Noto Sans Mono CJK SC', 'PingFang SC', 'STHeitiSC-Light', NSimSun, SimHei, monospace;
            color: white;
        }

        .mud-elements {
            cursor: pointer;
        }

        .mud-elements:hover {
            text-decoration: underline;
            color: aqua;
        }


        .mud-pop-shadow {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: .7;
            background-color: #000;
        }

        .mud-pop-dialog {
            position: fixed;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 70vw;
            height: 75vh;
            overflow-y: auto;
            overflow-x: hidden;
            opacity: 1;
            background-color: rgb(26, 26, 26);
            border-radius: 3px;
            box-shadow: 10px 10px 10px rgb(0 0 0 / 80%);
            color: rgb(200, 200, 200);
            font-size: 1rem;
        }

        .mud-pop-dialog::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .mud-pop-dialog::-webkit-scrollbar-thumb {
            background-color: rgba(180, 180, 180, 0.3);
        }

        .mud-pop-dialog::-webkit-scrollbar-thumb:hover {
            background-color: rgba(180, 180, 180, 0.8);
        }

        .mud-pop-dialog * {
            margin: 0;
        }

        .mud-pop-dialog .mud-pop-dialog-div {
            padding: 0.7em 1em 0.7em 1em;
            color: rgb(200, 200, 200);
            background: rgb(26, 26, 26);
        }

        .mud-pop-dialog .mud-pop-dialog-title {
            padding: 0.7em 1em 0.7em 1em;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        .mud-pop-dialog .mud-pop-dialog-button {
            padding: 0.7em 1em 0.7em 1em;
            user-select: none;
            cursor: pointer;
            background: linear-gradient(to left, rgb(26, 26, 26) 50%, rgb(60, 60, 60) 50%) right;
            background-size: 200%;
        }

        .mud-pop-dialog .mud-pop-dialog-button:active {
            transition: .2s ease-out;
            background-position: left;
        }

        .mud-pop-dialog input {
            border: none;
            background: rgb(26, 26, 26);
            color: rgb(200, 200, 200);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .mud-pop-dialog input[type="text"] {
            color: rgb(200, 255, 200);
            padding: 0.7rem 1rem 0.7rem 1rem;
            width: calc(100% - 1.4rem);
        }

        .mud-pop-dialog input[type="submit"],
        .mud-pop-dialog input[type="button"] {
            font-weight: bold;
            color: rgb(255, 200, 200);
            text-decoration: underline;
        }

        .mud-pop-dialog hr {
            margin: 0.5rem 0 0.5rem 0;
            padding: 0;
            border: none;
            height: 1px;
            background-color: black;
        }

        .mud-pop-prompt {
            position: fixed;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            height: 20rem;
            width: 25rem;
            overflow-y: auto;
            overflow-x: hidden;
            opacity: 1;
            background-color: rgb(26, 26, 26);
            border-radius: 3px;
            box-shadow: 10px 10px 10px rgb(0 0 0 / 80%);
            color: rgb(200, 200, 200);
            font-size: 1rem;
        }

        .mud-pop-prompt .mud-pop-prompt-title {
            padding: 0.5rem 0.5rem 0.5rem 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        .mud-pop-prompt hr {
            margin: 0.2rem 0 0.2rem 0;
            padding: 0;
            border: none;
            height: 1px;
            background-color: black;
        }

        .mud-pop-prompt textarea {
            resize: none;
            border: none;
            padding: 0.5rem 0.5rem 0.5rem 0.5rem;
            background: rgb(26, 26, 26);
            color: rgb(200, 255, 200);
            font-size: 1rem;
            outline: none;
            width: calc(100% - 1rem);
            height: 11rem;
        }

        .mud-pop-prompt input {
            border: none;
            background: rgb(26, 26, 26);
            color: rgb(200, 200, 200);
            font-size: 1rem;
            outline: none;
        }

        .mud-pop-prompt input[type="submit"],
        .mud-pop-prompt input[type="button"] {
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(255, 200, 200);
            padding: 0.5rem 1rem 0.5rem 1rem;
            user-select: none;
            cursor: pointer;
        }

        .mud-pop-prompt input[type="button"]:active {
            color: rgb(200, 200, 255);
        }

        .mud-pop-prompt input[type="text"] {
            width: 100%;
            color: rgb(200, 255, 200);
            padding: 0.5rem 0.5rem 0.5rem 0.5rem;
            width: calc(100% - 1rem);
        }

        .mud-joystick {
            padding-top: 10px;
            position: fixed;
            background: none;
        }

        .mud-joystick-enabled {
            background-color: #0A0 !important;
        }

        .mud-joystick>ul {
            position: relative;
            padding: 0;
            width: 20em;
            height: 20em;
            border-radius: 10em;
            list-style: none;
            overflow: hidden;
        }

        .mud-joystick>ul>li {
            box-sizing: border-box;
            border: 1px solid #AFAFAF;
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            width: 10em;
            height: 10em;
            transform-origin: 0% 100%;
            background-color: #777;
            opacity: 0.5;
        }

        .mud-joystick>ul>li:hover,
        .mud-joystick>ul>li:active {
            opacity: 0.8;
        }

        .mud-joystick>ul>li:nth-child(8n-7) {
            transform: rotate(-22.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n-6) {
            transform: rotate(22.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n-5) {
            transform: rotate(67.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n-4) {
            transform: rotate(112.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n-3) {
            transform: rotate(157.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n-2) {
            transform: rotate(202.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n-1) {
            transform: rotate(247.5deg) skewY(-45deg);
        }

        .mud-joystick>ul>li:nth-child(8n) {
            transform: rotate(292.5deg) skewY(-45deg);
        }
    </style>
</head>

<body>

    <div class="container container_main">
        <div class="container container_main_top">
            <div id="mud_top" class="mud"></div>
        </div>
        <div class="container container_main_bottom">
            <div id="mud_bottom" class="mud"></div>
        </div>
    </div>

    <div class="container container_extra rainbow">
    </div>

    <div class="container container_sidebar rainbow">
    </div>

    <div class="container container_bottom1 rainbow">
    </div>
    <div class="container container_bottom2">
        <form onsubmit="return false;">
            <input type="button" id="mud_select" value="↓">
            <input type="text" name="mud_text" id="mud_text" placeholder="请输入游戏指令" autocomplete="off">
            <input type="submit" id="mud_send">
        </form>
    </div>
    <!--debugger
        <script src="./backup/eruda.min.js"></script>
    <script>
        eruda.init(); eruda.get("console").config.set("displayGetterVal", !0);
    </script>
    -->
    <script src="./ansi_up.js"></script>
    <script src="./ezmud.js"></script>
    <script>
        ((document) => {
            const mud = new ezmud();
            const ctlSidebar = document.querySelector('.container_sidebar');
            const ctlbottom = document.querySelector('.container_bottom1');
            const ctlExtra = document.querySelector('.container_extra');
            const mudTop = document.querySelector('#mud_top');
            const mudBottom = document.querySelector('#mud_bottom');
            const mudSend = document.querySelector('#mud_send');
            const mudText = document.querySelector('#mud_text');
            const mudSelect = document.querySelector('#mud_select');
            const ansi_up = new AnsiUp;

            mudSelect.onclick = () => {
                mudText.value = document.getSelection().toString();
            }
            mudSend.onclick = () => {
                let newSpan = document.createElement('span');
                newSpan.className = 'mud-section mud-elements';
                newSpan.innerText = mudText.value + "\n";
                let elementText = mudText.value;
                newSpan.addEventListener('click', (e) => { mud.ApiScript(e.target.innerText) });
                mudBottom.appendChild(newSpan);
                mud.ApiScript(mudText.value);
                mudText.select();
                document.querySelector('.container_main_bottom').scrollTop = document.querySelector('.container_main_bottom').scrollHeight;
            }

            mud.OnRenderEventHandler = (pMud, msg) => {
                let msgHtml = ansi_up.ansi_to_html(msg.original);
                let newSpan = document.createElement('span');
                newSpan.className = 'mud-section';
                newSpan.innerHTML = msgHtml;
                for (let i = 0; i < newSpan.children.length; i++) {
                    newSpan.children[i].innerText = newSpan.children[i].innerText.replace(/([a-zA-Z][a-zA-Z0-9_\- ]{0,200}[a-zA-Z0-9])/g, '{{span}}$1{{/span}}');
                    newSpan.children[i].innerHTML = newSpan.children[i].innerHTML.replaceAll('{{/span}}', '</span>').replaceAll('{{span}}', '<span class="mud-elements">')
                }
                let mudElements = newSpan.getElementsByClassName('mud-elements');
                for (let i = 0; i < mudElements.length; i++) {
                    mudElements[i].addEventListener('click', () => {
                        pMud.ApiDlgElementActive(mudElements[i].innerText)
                    });
                }
                msg.element = newSpan;
            }
            mud.OnMudShowEventHandler = (pMud, msg) => {
                if (mudTop.getElementsByClassName('mud-section').length > 200) {
                    for (let i = 50; i == 0; i--) {
                        mudTop.removeChild(mudTop.getElementsByClassName('mud-section')[i]);
                    }
                }
                if (mudBottom.getElementsByClassName('mud-section').length > 200) {
                    for (let i = 50; i == 0; i--) {
                        mudBottom.removeChild(mudBottom.getElementsByClassName('mud-section')[i]);
                    }
                }
                const topReg = [/^ ?【.+】.+/];
                for (let i in topReg) {
                    if (topReg[i].test(msg.element.innerText)) {
                        msg.isShow = false;
                        mudTop.appendChild(msg.element);
                        document.querySelector('.container_main_top').scrollTop = document.querySelector('.container_main_top').scrollHeight;
                        break;
                    }
                }
                if (msg.isShow) {
                    mudBottom.appendChild(msg.element);
                    document.querySelector('.container_main_bottom').scrollTop = document.querySelector('.container_main_bottom').scrollHeight;
                }
            }

            mud.OnCloseEventHandler = async (pMud, url) => {
                await pMud.ApiSleep(5000);
                pMud.ApiConnect(url);
            }

            mud.OnAddControlEventHandler = (pMud, actionName) => {
                if (pMud.settings.controls.hasOwnProperty(actionName)) {
                    let newControl = document.createElement('div');
                    newControl.onclick = () => { pMud.ApiActiveControl(actionName) };
                    newControl.innerText = actionName;
                    switch ((pMud.settings.controls[actionName]).group) {
                        case '0':
                            ctlSidebar.appendChild(newControl);
                            break;
                        case '1':
                            ctlbottom.appendChild(newControl);
                            break;
                        case '2':
                            ctlExtra.appendChild(newControl);
                            break;
                    }
                }
            }
            mud.OnDelControlEventHandler = (pMud, actionName) => {
                for (let i = ctlSidebar.children.length - 1; i >= 0; i--) {
                    if (ctlSidebar.children[i].innerText == actionName) {
                        ctlSidebar.removeChild(ctlSidebar.children[i])
                    }
                }
                for (let i = ctlbottom.children.length - 1; i >= 0; i--) {
                    if (ctlbottom.children[i].innerText == actionName) {
                        ctlbottom.removeChild(ctlbottom.children[i])
                    }
                }
                for (let i = ctlExtra.children.length - 1; i >= 0; i--) {
                    if (ctlExtra.children[i].innerText == actionName) {
                        ctlExtra.removeChild(ctlExtra.children[i])
                    }
                }
            }
            mud.OnInitEndEventHandler = (pMud) => {
                //设置默认行为
                const moveRule = ['north', 'east', 'west', 'south', 'northeast', 'southeast', 'southwest', 'northwest', 'up', 'down', 'in', 'out', 'enter', 'ENTER'];
                for (let i in moveRule) {
                    pMud.ApiSetRule({
                        type: 'praviteRule', element: moveRule[i], actionName: 'direct', action: '{{cmd}}'
                    });
                }
                pMud.ApiSetRule({
                    type: 'publicRule', actionName: '观察此物', action: 'look {{cmd}}'
                });
                pMud.ApiSetRule({
                    type: 'publicRule', actionName: '查看帮助', action: 'help {{cmd}}'
                });
                pMud.ApiSetRule({
                    type: 'publicRule', actionName: '添加行为', action: `~~
                    let a = await thisMud.ApiMudPrompt("添加行为","请输入语法描述(输入direct则点击即触发)", 'direct'); if (a == null) return;
                    let b = await thisMud.ApiMudPrompt("添加行为","请输入语法", '{{cmd}}'); if (b == null) return;
                    thisMud.ApiSetRule({type:'praviteRule',element:thisCmd,actionName:a,action:b});
                `});
                pMud.ApiSetRule({
                    type: 'publicRule', actionName: '管理分组', action: `~~
                    thisMud.ApiDlgElementGroup(thisCmd);
                `});
                pMud.ApiSetRule({
                    type: 'controlRule', actionName: '设', group: '2', action: `~~
                    thisMud.ApiDlgControlCenter();
                `});
                pMud.ApiSetRule({
                    type: 'controlRule', actionName: '字', group: '2', action: `~~
                    let a = await thisMud.ApiMudPrompt("字体大小","请输入字体大小", '16px'); if (a == null) return;
                    self.document.documentElement.style.fontSize = a;
                `});
                pMud.ApiSetRule({
                    type: 'controlRule', actionName: '连接游戏', group: '0', action: `~~
                    thisMud.ApiDlgConnect();
                `});
                pMud.ApiSetRule({
                    type: 'controlRule', actionName: '看看', group: '1', action: `~~
                    thisMud.ApiScript('look '+self.document.getSelection().toString());
                `});

                pMud.ApiSetRule({
                    type: 'controlRule', actionName: '显示状态', group: '0', action: `~~
                if (self.document.querySelector('#hpDiv') == null) {
                let hpDiv = self.document.createElement('div');
                hpDiv.id = 'hpDiv'
                hpDiv.className = 'container mud'
                hpDiv.style.opacity = 0.8
                hpDiv.style.position = 'fixed'
                hpDiv.style.backgroundColor = '#000'
                hpDiv.style.top = '10vh'
                hpDiv.style.left = '10vw'
                hpDiv.style.fontSize ='0.7rem'
                thisMud.ApiMudMoveable(hpDiv);
                self.document.body.appendChild(hpDiv);
                thisMud.ApiScript('hp');
                thisMud.ApiSetTrigger('显示状态', true)
                thisMud.ApiSetTimer('显示状态', true, 20000)
                } else {
                let hpDiv = self.document.querySelector('#hpDiv');
                hpDiv.parentNode.removeChild(hpDiv);
                thisMud.ApiSetTrigger('显示状态', false)
                thisMud.ApiSetTimer('显示状态', false)
                }
                `});

                pMud.ApiSetRule({
                    type: 'triggerRule', actionName: '显示状态', action: `~~
                if (self.document.querySelector('#hpDiv') != null) {
                let regHp = RegExp('你目前的状态属性如下：', "igm");
                if (regHp.test(msg.original)) {
                    msg.isShow = false;
                    self.document.querySelector('#hpDiv').innerHTML = msg.element.innerHTML;
                }
                }
                `});

                pMud.ApiSetRule({
                    type: 'timerRule', actionName: '显示状态', action: `~~
                if (self.document.querySelector('#hpDiv') != null) {
                thisMud.ApiScript('hp');
                }
                `});

                pMud.ApiSetRule({
                    type: 'controlRule', actionName: '方向摇杆', group: '0', action: `~~
                    if (self.document.querySelector('#joyStickDiv') == null) {
                    let joyStickDiv = self.document.createElement('div');
                    joyStickDiv.id = 'joyStickDiv'
                    joyStickDiv.style.position = 'fixed'
                    joyStickDiv.style.top = '10vh'
                    joyStickDiv.style.left = '10vw'
                    joyStickDiv.style.fontSize = '10px'
                    let actions=[
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'north');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'northeast');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'east');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'southeast');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'south');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'southwest');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'west');},
                        (e)=>{thisMud.ApiScript(e.target.dataset.action||'northwest');},
                    ];
                    thisMud.ApiMudJoyStick(joyStickDiv,actions);
                    self.document.body.appendChild(joyStickDiv);
                    thisMud.ApiSetTrigger('方向摇杆', true)
                } else {
                    let joyStickDiv = self.document.querySelector('#joyStickDiv');
                    joyStickDiv.parentNode.removeChild(joyStickDiv);
                    thisMud.ApiSetTrigger('方向摇杆', false)
                }
                `});
                pMud.ApiSetRule({
                    type: 'triggerRule', actionName: '方向摇杆', action: `~~
                    if (self.document.querySelector('#joyStickDiv') != null) {
                    let regJoyStick = RegExp('(这里唯一的出口是|这里明显的方向有)(.+)\\n', "ig");
                    let regWord = RegExp('[a-z]{3,20}', "ig");
                    if (regJoyStick.test(msg.original)) {
                        debugger;
                        self.document.querySelectorAll('#joyStickDiv>ul>li').forEach((node) => { delete node.dataset.action;node.classList.remove('mud-joystick-enabled') });
                        let words = msg.element.innerText.match(regWord);
                        let joymap = {
                            'north': 0,
                            'northup': 0,
                            'northdown': 0,
                            'northeast':1,
                            'east':2,
                            'eastup':2,
                            'eastdown':2,
                            'southeast':3,
                            'south':4,
                            'southup':4,
                            'southdown':4,
